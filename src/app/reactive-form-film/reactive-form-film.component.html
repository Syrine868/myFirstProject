<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </head>
    <body>
        <form style="width: 400px;" class="form-group" [formGroup]="film_group">
            <fieldset>
                <legend>Reactive Form</legend>
            Nom:
            <input class="form-control" formControlName="nom" name="nom"  type="text">
            <div *ngIf="nom.invalid">   
                <div *ngIf="nom.touched">
                    <p class="alert alert-warning" role="alert">Field required</p>   
                </div>
                      
               <div *ngIf="nom.errors?.minlength">
                   <p class="alert alert-danger" role="alert">MinLength 3 chars</p>
              </div>
          
              </div>
            <br>
            Duree:
            <input class="form-control" formControlName="duree" name="duree" type="text">
            <div *ngIf="duree.invalid">
                <div *ngIf="duree.touched" >
                    <p class=" alert alert-danger" role="alert">Field required</p>
                </div>
                <div *ngIf="duree.errors?.pattern">
                    <p class=" alert alert-warning" role="alert">positive number</p>
                </div>
            </div>
        <br>
            Categorie :
            <input class="form-control" formControlName="categorie" name="categorie" type="text">
            <div *ngIf="categorie.invalid && categorie.touched ">
                <p class=" alert alert-warning" role="alert" >Field required</p>
        </div>
            <br>
            <button class="btn btn-outline-info" [disabled]="film_group.invalid">Save</button>
        </fieldset>
        </form>
    </body>
</html>
