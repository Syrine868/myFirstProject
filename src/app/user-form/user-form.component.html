<h1>User Form</h1>
<form #f= "ngForm">
    <label>Nom</label>
    <input type="text" placeholder="nom"  [(ngModel)]="u.nom" #nom="ngModel" minlength="3" name="nom"/>
    <div *ngIf="nom.errors?.minlength">
        <p>Le nom doit contenir au moins 3 caractéres </p>
    </div>
    
    <label>Email</label>
    <input type="text" placeholder="email" [(ngModel)]="u.email" #email="ngModel" required name="email"/>
    <div *ngIf="email.errors?.required">
        <p>Email Obligatoire</p>
    </div>
   
    <label>CIN</label>
    <input type="text" placeholder="cin" [(ngModel)]="u.cin" #cin="ngModel" required minlength="8" maxlength="8" name="cin"/>
   <div *ngIf="cin.invalid">
       <div *ngIf="cin.errors?.minlength && cin.errors?.maxlength && cin.errors?.required">
            <p>cin obligatoire && doit contenir 8 caractéres </p>
       </div>
   </div>
    <button [disabled]="f.invalid" (click)="createuser()">Ajouter</button>
</form>
